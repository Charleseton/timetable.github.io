<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charlie's Live Timetable</title>

<style>
  :root {
    --green: #4caf50;
    --bg: #0f0f0f;
    --card-bg: #1a1a1a;
    --text-main: #e8f5e9;
    --text-dim: #9aaa9a;
    --highlight: rgba(76, 175, 80, 0.2);
  }

  body {
    background: var(--bg);
    color: var(--text-main);
    font-family: "Inter", system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 5px;
    font-weight: 800;
    color: var(--green);
  }

  #current, #next {
    margin: 5px 0 15px 0;
    font-size: 1.2rem;
    text-align: center;
    color: var(--text-dim);
  }

  .timetable {
    width: 100%;
    max-width: 600px;
  }

  .block {
    background: var(--card-bg);
    padding: 12px 15px;
    border-radius: 14px;
    margin: 10px 0;
    border-left: 4px solid transparent;
    transition: all 0.3s ease;
  }

  .block.current {
    background: var(--highlight);
    border-left: 4px solid var(--green);
    box-shadow: 0 0 12px rgba(76, 175, 80, 0.5);
  }

  .block-time {
    font-size: 0.9rem;
    color: var(--text-dim);
    margin-bottom: 3px;
  }

  .block-name {
    font-size: 1.2rem;
    font-weight: 600;
  }
</style>
</head>
<body>

<h1>Charlie's Daily Plan</h1>
<div id="current">Loading current block…</div>
<div id="next">Loading next block…</div>

<div class="timetable" id="timetable"></div>

<script>
  // Your new schedule
  const schedule = [
    { start: "09:00", end: "09:25", name: "Computer Science" },
    { start: "09:25", end: "09:30", name: "Break" },
    { start: "09:30", end: "09:55", name: "Chemistry" },
    { start: "09:55", end: "10:00", name: "Break" },
    { start: "10:00", end: "10:25", name: "Maths" },
    { start: "10:25", end: "10:30", name: "Break" },
    { start: "10:30", end: "10:55", name: "Physics" },
    { start: "10:55", end: "11:00", name: "Break" },
    { start: "11:00", end: "11:25", name: "English Literature" },
    { start: "11:25", end: "11:30", name: "Break" },
    { start: "11:30", end: "11:55", name: "English Language" },
    { start: "11:55", end: "12:00", name: "Break" },
    { start: "12:00", end: "12:15", name: "Biology (short block)" },
    { start: "12:15", end: "13:15", name: "LUNCH" },
    { start: "13:15", end: "13:40", name: "Computer Science" },
    { start: "13:40", end: "13:45", name: "Break" },
    { start: "13:45", end: "14:10", name: "Chemistry" },
    { start: "14:10", end: "14:15", name: "Break" },
    { start: "14:15", end: "14:40", name: "Maths" },
    { start: "14:40", end: "14:45", name: "Break" },
    { start: "14:45", end: "15:10", name: "Physics" },
    { start: "15:10", end: "15:15", name: "Break" }
  ];

  function toMinutes(t) {
    const [h, m] = t.split(":").map(Number);
    return h * 60 + m;
  }

  const timetableDiv = document.getElementById("timetable");

  // Draw the blocks
  schedule.forEach((b, i) => {
    const div = document.createElement("div");
    div.className = "block";
    div.id = "block-" + i;

    div.innerHTML = `
      <div class="block-time">${b.start} – ${b.end}</div>
      <div class="block-name">${b.name}</div>
    `;

    timetableDiv.appendChild(div);
  });

  function update() {
    const now = new Date();
    const mins = now.getHours() * 60 + now.getMinutes();

    let currentIndex = -1;

    schedule.forEach((b, i) => {
      const s = toMinutes(b.start);
      const e = toMinutes(b.end);
      const blockDiv = document.getElementById("block-" + i);

      if (mins >= s && mins < e) {
        currentIndex = i;
        blockDiv.classList.add("current");
      } else {
        blockDiv.classList.remove("current");
      }
    });

    const currentEl = document.getElementById("current");
    const nextEl = document.getElementById("next");

    if (currentIndex === -1) {
      currentEl.textContent = "No current block (before or after school)";
      nextEl.textContent = schedule[0] ? `Next: ${schedule[0].name} at ${schedule[0].start}` : "";
    } else {
      const b = schedule[currentIndex];
      currentEl.textContent = `You should be doing: ${b.name}`;

      if (schedule[currentIndex + 1]) {
        const n = schedule[currentIndex + 1];
        nextEl.textContent = `Up next: ${n.name} at ${n.start}`;
      } else {
        nextEl.textContent = "That's the last block of the day!";
      }
    }
  }

  update();
  setInterval(update, 30000);
</script>

</body>
</html>
